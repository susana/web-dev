
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <title>Fiestaaaaa!</title> 
	<script type="text/javascript" src="delivery.js"></script> 
	<link href="delivery.css" rel="stylesheet" type="text/css"/>   
</head> 
 
<body bgcolor="#FFFFCC" onload="verifyUser()"> 
	<h1>Party supplies order form</h1> 
	<form name="orderForm" action=""> 
		<h3>Shopping Cart</h3> 
		<fieldset id="cart"> 
			<h5>Tablecloths</h5> 
			<table> 
			<tr> 
				<td> 
				<img src="tablecloth.jpg" alt="" border="1px"/> 
				</td> 
				<td> 
				<label>Material</label> 
				<input type="radio" value="polyester" name="clothMaterial "/>Polyester ($8)
				<input type="radio" value="cotton" name="clothMaterial"  />Cotton ($20)
				<input type="radio" value="linen" name="clothMaterial" />Linen ($30)<br />
				<label>Color</label> 
				<select name="clothColor"> 
					<option value="white">white</option> 
					<option value="black">black</option> 
					<option value="cream">cream</option> 
					<option value="blue">blue</option> 
					<option value="pink">pink</option> 
					<option value="green">green</option> 
					<option value="red">red</option> 
					<option value="brown">brown</option> 
				</select> <br /> 
				<label>Number</label> 
				<input type="text" name="clothNum" value="0" /> 
				</td> 
			</tr> 
			</table> 
			<h5>Streamers</h5> 
			<table> 
			<tr> 
				<td> 
				<label>Color</label> 
				<select name="streamerColor"> 
					<option value="white">white</option> 
					<option value="black">black</option> 
					<option value="purple">purple</option> 
					<option value="blue">blue</option> 
					<option value="pink">pink</option> 
					<option value="green">green</option> 
					<option value="red">red</option> 
					<option value="yellow">yellow</option> 
				</select> <br /> 
				<label>Length</label> 
				<input type="text" name="streamerLength" value="0" />feet  x $0.02
				</td> 
				<td> 
				<img src="streamers.jpg" alt="" /> 
				</td> 
			</tr> 
			</table> 
			<h5>Balloons</h5> 
			<table> 
			<tr> 
				<td> 
				<img src="balloons.jpg" alt="" /> 
				</td> 
				<td> 
				<label>Color</label> 
				<select name="balloonColor"> 
					<option value="white">white</option> 
					<option value="black">black</option> 
					<option value="purple">purple</option> 
					<option value="blue">blue</option> 
					<option value="pink">pink</option> 
					<option value="green">green</option> 
					<option value="red">red</option> 
					<option value="yellow">yellow</option> 
				</select> <br /> 
				<label>Number</label> 
				<input type="text" name="balloonNum" value="0" /> x $0.50
				</td> 
			</tr> 
			</table> 
			<p id="total">Total: $ 0.00
			<br />With tax: $ 0.00</p> 
			<input value="Calculate Total" type="button" onclick="calcTotal(this.form)" />		
		</fieldset>		
		
		<h3>Additional Services</h3> 
		<fieldset id="services"> 
			<label>Set up assistance? </label> 
			<input type="checkbox" name="setup" /> <br /> <br /> 
			<label>Any particular requests? Let us know below!</label> <br /> 
			<textarea name="requests" rows="6" cols="40"></textarea> 
		</fieldset> 
		
		<h3>Shipping Information</h3> 
		<p id="welcomeMsg">&nbsp;</p> 
		<fieldset id="shippingInfo"> 
			<label>Full name</label> 
			<input type="text" name="fullName" /><br /> 
			<label>Mobile number</label> 
			<input type="text" name="phone" /><br /> 
			<label>Street</label> 
			<input type="text" name="street" /><br /> 
			<label>City</label> 
			<input type="text" name="city" /><br /> 
			<label>State</label> 
			<select name="state"> 
				<option value="AL">Alabama</option> 
				<option value="AK">Alaska</option> 
				<option value="AZ">Arizona</option> 
				<option value="AR">Arkansas</option> 
				<option value="CA">California</option> 
				<option value="CO">Colorado</option> 
				<option value="CT">Connecticut</option> 
				<option value="DE">Delaware</option> 
				<option value="DC">Dist of Columbia</option> 
				<option value="FL">Florida</option> 
				<option value="GA">Georgia</option> 
				<option value="HI">Hawaii</option> 
				<option value="ID">Idaho</option> 
				<option value="IL">Illinois</option> 
				<option value="IN">Indiana</option> 
				<option value="IA">Iowa</option> 
				<option value="KS">Kansas</option> 
				<option value="KY">Kentucky</option> 
				<option value="LA">Louisiana</option> 
				<option value="ME">Maine</option> 
				<option value="MD">Maryland</option> 
				<option value="MA">Massachusetts</option> 
				<option value="MI">Michigan</option> 
				<option value="MN">Minnesota</option> 
				<option value="MS">Mississippi</option> 
				<option value="MO">Missouri</option> 
				<option value="MT">Montana</option> 
				<option value="NE">Nebraska</option> 
				<option value="NV">Nevada</option> 
				<option value="NH">New Hampshire</option> 
				<option value="NJ">New Jersey</option> 
				<option value="NM">New Mexico</option> 
				<option value="NY">New York</option> 
				<option value="NC">North Carolina</option> 
				<option value="ND">North Dakota</option> 
				<option value="OH">Ohio</option> 
				<option value="OK">Oklahoma</option> 
				<option value="OR">Oregon</option> 
				<option value="PA">Pennsylvania</option> 
				<option value="RI">Rhode Island</option> 
				<option value="SC">South Carolina</option> 
				<option value="SD">South Dakota</option> 
				<option value="TN">Tennessee</option> 
				<option value="TX">Texas</option> 
				<option value="UT">Utah</option> 
				<option value="VT">Vermont</option> 
				<option value="VA">Virginia</option> 
				<option value="WA">Washington</option> 
				<option value="WV">West Virginia</option> 
				<option value="WI">Wisconsin</option> 
				<option value="WY">Wyoming</option> 
			</select> 
			<br /> 
			<label>Zip code</label> 
			<input type="text" name="zip" /><br /> 
		</fieldset> 
		
		<p><input value="Submit form &amp; print receipt" type="button" onclick="processForm(this.form)" /> 
		<input type="reset" value="Cancel" /> 
		</p>
	</form> 
</body> 
</html>
