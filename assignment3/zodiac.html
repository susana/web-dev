<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Fortune</title>
	<script type="text/javascript" src="zodiac.js"></script>
	<link href="zodiac.css" rel="stylesheet" type="text/css"/>   
</head>

<body bgcolor = "#FFFFCC">
<div id="container">
	<div id="header">
		<h1>Care to know your zodiac sign and fortune?</h1>
	</div>
	<div id="dataEntry">
		<p>
			Select the month and day of your birth from the dropdown menus below.
		</p>
		<form name="menus" action="">
				<select name="monthList" onchange="loadDays(this.form)">
					<option value="0" id="default">Month</option>
					<option value="1">January</option>
					<option value="2">February</option>
					<option value="3">March</option>
					<option value="4">April</option>
					<option value="5">May</option>
					<option value="6">June</option>
					<option value="7">July</option>
					<option value="8">August</option>
					<option value="9">September</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
				</select>
				<select name="dayList">
					<option value="0">Day</option>
				</select>
				<input value="Tell me my fortune!" onclick="displayFortune(this.form)" type="button"/>
		</form>
	</div>
	<br/>
	<div id="resultBox">
		<table>
		<tr>
			<td>
				<h2 id="results">&nbsp;
					
				</h2>
			</td>
			<td align="center">
				<h5 id="symbol">&nbsp;
					
				</h5>
			</td>
		</tr>
		</table>
	</div>
</div>
</body>
</html>
